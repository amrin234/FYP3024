<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - University Item Booking System</title>
    <link rel="stylesheet" href="register.css">
    <style>
        /* Add style for the success message */
        .success-message {
            color: blue; /* Change color to blue */
        }

        /* Style for the button */
        .button {
            background-color: #333;
            color: #fff;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            margin-top: 1em;
            display: inline-block; /* Ensure it's displayed as a block */
        }

        /* Style for hover effect */
        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-box">
            <img src="logo.png" alt="UPTM Logo" class="logo"> <!-- Add your logo here -->
        </div>
        <h1>User Registration</h1>
    </header>

    <section id="booking-section">
        <!-- Display success message if present -->
        <div id="success-message">
            <script>
                // Function to parse URL parameters
                function getUrlParameter(name) {
                    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                    var results = regex.exec(location.search);
                    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
                };

                // Check if there's a success message in the URL
                var successMessage = getUrlParameter('success');
                if (successMessage) {
                    // Display the success message
                    document.getElementById('success-message').innerHTML = "<p class='success-message'>" + successMessage + "</p>";
                }
            </script>
        </div>

        <form id="registrationForm" method="post" action="register.php"> <!-- Point the form to register.php -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <!-- Change input type to password -->

            <label for="option">Select Option:</label>
            <select id="option" name="option" required>
                <option value="FBASS">FBASS</option>
                <option value="FCOM">FCOM</option>
                <option value="FEHA">FEHA</option>
                <option value="IPS">IPS</option>
                <option value="IGS">IGS</option>
                <option value="CIGLS">CIGLS</option>
                <option value="OTHER">OTHER</option>
            </select>

            <label for="extension">Extension (optional):</label>
            <input type="text" id="extension" name="extension">

            <!-- Button to navigate back to login page -->
            <a href="login.html" class="button">Back to Login</a>

            <!-- Button to register -->
            <button type="submit" class="button">Register</button>
        </form>
    </section>

</body>

</html>
