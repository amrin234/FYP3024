<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface - University Item Booking System</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <header>
        <div class="logo-box">
            <img src="logo.png" alt="UPTM Logo" class="logo">
        </div>
        <h1>Admin Interface</h1>
    </header>

    <section id="admin-section">
        <h2>Welcome, Admin!</h2>

        <!-- View User -->
        <button id="userBtn">View User</button>

        <button id="bookBtn">View Booking Item</button>
    </section>

    <footer class="footer">
        <div class="col-2">
            <!-- Removed the form and replaced with View Feedback link -->
            <a href="view_feedback.html" class="view-feedback">View Feedback</a>
        </div>
    </footer>

    <script>
        document.getElementById("userBtn").addEventListener("click", function() {
            window.location.href = "viewUser.html";
        }); 
    </script>

    <script>
        document.getElementById("bookBtn").addEventListener("click", function() {
            window.location.href = "viewBook.html";
        }); 
    </script>

</body>

</html>
